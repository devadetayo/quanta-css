        <script>
            // reuse the same JS logic from before for prev/next if needed, or just indicators
            const tc = document.getElementById('testimonialCarousel');
            const items = [...tc.querySelectorAll('.quanta-carousel-item')];
            const dots  = [...tc.querySelectorAll('.quanta-carousel-indicator')];
            let tIdx = 0;
            function tGo(i) {
                items[tIdx].classList.remove('quanta-carousel-item-active');
                dots[tIdx].classList.remove('quanta-carousel-indicator-active');
                tIdx = (i + items.length) % items.length;
                items[tIdx].classList.add('quanta-carousel-item-active');
                dots[tIdx].classList.add('quanta-carousel-indicator-active');
            }
            dots.forEach((d,i)=>d.onclick=()=>tGo(i));
            setInterval(()=>tGo(tIdx+1), 5000);
        </script>

    <script>
    function toggleAccordion(btn) {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        const content = document.getElementById(btn.getAttribute('aria-controls'));
        btn.setAttribute('aria-expanded', !expanded);
        content.setAttribute('aria-hidden', expanded);
    }
    </script>
